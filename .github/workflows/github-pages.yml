name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build for static export..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo ""
          echo "=== Next.js configuration ==="
          cat next.config.ts
          echo ""
          echo "=== Checking for conflicting config files ==="
          ls -la next.config.* || echo "No next.config files with wildcards found"
          echo ""
          echo "=== Package.json build script ==="
          cat package.json | grep -A 1 -B 1 '"build"'
          echo ""
          echo "=== Running build command ==="
          npm run build
          echo ""
          echo "=== Post-build verification ==="
          echo "Build completed successfully!"
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ -d "out" ]; then
            echo "✅ Static export successful - out directory created"
            echo "Files in out directory:"
            ls -la out/
          else
            echo "❌ Static export failed - no out directory found"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
